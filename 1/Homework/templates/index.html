{% extends 'base.html' %}


{% block content %}
<h1 class="display-2">Список категорий</h1>
<table class="text-monospace">
    <tr>
        <th>Категория</th>
    </tr>
    {% for product in products %}
        <tr>
            <th><a class="selected" href="{{ url_for(product.name) }}">{{product.title}}</a></th>
        </tr>
    {% endfor %}
</table>
{% endblock %}
